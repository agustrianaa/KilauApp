<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Gradient</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top right, cyan, rgb(255, 0, 255));
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: white;
            opacity: 0.5;
            border-radius: 20px; /* Untuk membuat ujung tumpul */
            position: absolute;
            transform: translate(-50%, -50%) rotate(45deg); /* Merotasi 45 derajat */
        }

        .top {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .left {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .right {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        .diamond {
    width: 100px;
    height: 100px;
    background-color: white;
    opacity: 0.5;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg); /* Merotasi 45 derajat */
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* Bentuk ketupat */
}

    </style>
</head>
<body>
    <div class="box top"></div>
    <div class="box left"></div>
    <div class="box right"></div>
    <div class="diamond"></div>
</body>
</html>
